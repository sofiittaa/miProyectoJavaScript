<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja Vibe</title>
    <link rel="stylesheet" href="style.css">
    <script src="/BajaVibe/javaScript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <header>
        <img class="logo" src="/BajaVibe/imagenes/logoType.png">
        <div class="container">
            <div class="row">
                <!-- Carrusel 1 -->
                <div class="col-md-6">
                    <div id="carouselOne" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <p class="precio1">999$</p>
                            <div class="carousel-item active">
                                <img src="/BajaVibe/imagenes/pantalon1.png" class="pantalon1" alt="Imagen 1">
                            </div>
                            <div class="carousel-item">
                                <img src="/BajaVibe/imagenes/pantalon1,2.png" class="pantalon1" alt="Imagen 2">
                            </div>
                            <div class="carousel-item">
                                <img src="/BajaVibe/imagenes/pantalon1,3.png" class="pantalon1" alt="Imagen 2">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselOne"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselOne"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                        <button class="btn-comprar p1" oncclick="comprar()">Comprar</button>
                    </div>
                </div>

                <!-- Carrusel 2 -->
                <div class="col-md-6">
                    <div id="carouselTwo" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <p class="precio2">1499$</p>
                            <div class="carousel-item active">
                                <img src="imagenes/pantalon2.png" class="pantalon2" alt="Imagen 3">
                            </div>
                            <div class="carousel-item">
                                <img src="imagenes/pantalon2,2.png" class="pantalon2" alt="Imagen 4">
                            </div>
                            <div class="carousel-item">
                                <img src="imagenes/pantalon2,3.png" class="pantalon2" alt="Imagen 4">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTwo"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselTwo"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                        <button class="btn-comprar p2" oncclick="comprar()">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </header>
</body>

</html>
